<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="outer">
      <div class="nav">
        <ul class="nav-items">
          <li class="underlineText">Gmail</li>
          <li class="underlineText">Images</li>
          <li class="app-bar">
            <span class="material-symbols-outlined"> apps </span>
          </li>
          <li class="nameContainer"><span class="name">A</span></li>
        </ul>
      </div>
      <main class="main">
        <img src="googlelogo_color_272x92dp.png" alt="" />
        <div class="form">
          <i><span class="material-symbols-outlined"> search </span></i>
          <input type="text" name="" id="searchSpace" />
          <i><img id="voice" src="google-voice.png" alt="" /></i>
        </div>

        <ul class="searchAndLucky">
          <li class="try"><a href="#">Google Search</a></li>
          <li class="try"><a href="#">I'm Feeling Lucky</a></li>
        </ul>

        <p id="languages">
          Google offered in: <a href="#" class="underlineText">Hsa</a>
          <a href="#" class="underlineText">Igbo</a>
          <a href="#" class="underlineText">Ede Yoruba</a>
          <a href="#" class="underlineText">Nigerian Pidgin</a>
        </p>
      </main>
    </div>
    <footer>
      <p id="country">Nigeria</p>
      <div>
        <ul id="lastFooter">
          <div class="leftSide">
            <li><a href="#" class="underlineText">About</a></li>
            <li><a href="#" class="underlineText">Advert</a></li>
            <li><a href="#" class="underlineText">Business</a></li>
            <li><a href="#" class="underlineText">How Search works</a></li>
          </div>

          <div class="middleSide">
            <li id="carbon"><a href="#">Carbon neutral since 2007</a></li>
          </div>

          <div class="rightSide">
            <li><a href="#" class="underlineText">Privacy</a></li>
            <li><a href="#" class="underlineText">Terms</a></li>
            <li><a href="#" class="underlineText">Settings</a></li>
          </div>
        </ul>
      </div>
    </footer>
  </body>
</html>
